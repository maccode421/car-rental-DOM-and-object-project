<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Rental</title>
</head>
<body>
    <div>
    <h1>Business Name</h1>
    <p id="bizName"></p>
    </div>
    
    <div class="container">
    <h3>Economy Cars:</h3>
    <p id="ecoCar"></p>

    <h3>Rented</h3>
    <p id="ecoCarRent"></p>

    <h3>Available</h3>
    <p id="ecoCarAvail"></p>
    <!--Price: <p id="ecoPrice"></p>-->
    </div>
    
    <div class="container">
    <h3>Midsize Cars:</h3>
    <p id="midCar"></p>

    <h3>Rented</h3>
    <p id="midCarRent"></p>

    <h3>Available</h3>
    <p id="midCarAvail"></p>
    <!--Price: <p id="midPrice"></p>-->
    </div>
    
    <button type="button" onClick="button()">Update Availability</button>
    <button type="button" onClick="button1()">Rent out 1 Economy Car</button>
    <button type="button" onClick="button2()">Rent out 1 Midsize Car</button>
    
    <form style="width: 50vw;">
        <fieldset>
            <legend>Renter Form</legend>
            <select id="car-type" name="cars" onChange="carOption()">
                <option value="" disabled selected hidden>Select Car Option</option>
                <option value="economy" required>Economy Car</option>
                <option value="midsize" required>Midsize Car</option>
            </select><br><br>
            <p id="displayInfo"></p>
            
            <input type="text" name="firstname" placeHolder="First name" value="" required><br> 
            <input type="text" name="lastname" placeHolder="Last name" value="" required><br>
            <button type="submit" id="submit" onClick="submit()" value="Submit">Submit</button>
        </fieldset>
    </form>

    <script type="text/javascript" src="cars.js"></script>
</body>
</html>
